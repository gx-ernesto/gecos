<mat-card class="container">
    <mat-card-content>
        <div class="header">
            <h1>Productos</h1>
            <div class="header-actions">
                <button mat-stroked-button color="primary" (click)="onAdd()">Crear</button>
                <button mat-button (click)="onSeed()">Regenerar</button>
            </div>
        </div>
        <mat-form-field appearance="outline" class="search-field">
            <input
                matInput type="search" placeholder="Buscar"
                [(ngModel)]="search" (ngModelChange)="loadProducts()"
            >
        </mat-form-field>
        <mat-list>
            <mat-list-item *ngFor="let item of products" class="item">
                <div class="item-container">
                    <div class="product-data">
                        <a class="name" (click)="onDetails(item.id)">{{ item.name }}</a>
                        <span class="code">{{ item.code }}</span>
                    </div>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onEdit(item.id)">
                            <mat-icon class="item-action-icon">edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-menu-item  (click)="onDelete(item.id)">
                            <mat-icon class="item-action-icon">delete</mat-icon>
                            Eliminar
                        </button>
                    </mat-menu>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
